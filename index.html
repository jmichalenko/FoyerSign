<html>
  <head>
    <script type="text/javascript">
      window.onload=function() {
          window.setInterval(function() {window.frames.Displayframe.location.reload()}, 1000*300)
      }
    </script>
  </head>
  <frameset cols="*">
    <frame name="Displayframe" src="https://www.google.com"
  </frameset>
</html>
